<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<h:form id="form">
		<p:panel id="panelPG" header="İL TANIMLAMA PANELİ"
			style="text-align:left;min-height:500px;">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				style="position: absolute; background-color: rgba(0, 0, 0, 0.6); height: 256px; width: 256px; left:0%; top:0%; z-index:2; height: 100%; width: 100%">
				<p:graphicImage value="img/yukleme.gif" height="80" width="80" />
			</p:dialog>

	

			<p:panel id="girisPaneli" header="İl Ekleme"
				style="margin-bottom:10px"
				rendered="#{ilBean.panelRender}">
				<p:panelGrid columns="2" style="margin-top:10px">

					<p:outputLabel>İl:</p:outputLabel>
					<p:inputText id="ilName" value="#{ilBean.secimIl.il_adi}"
						style="width: 250px"></p:inputText>


					<p:outputLabel style="width: 150px"> İl Kodu:</p:outputLabel>
					<p:inputText id="ilKodu" value="#{ilBean.secimIl.il_kodu}"
						style="width: 250px">
					</p:inputText>

				</p:panelGrid>

				<p:growl id="growl" showDetail="true" sticky="true" />


				<p:commandButton value="Kaydet" update="@form"
					actionListener="#{ilBean.Kayit}"
					style="margin-top:10px;margin-right:5px">
					
				
				
				</p:commandButton>

				<p:commandButton value="Vazgeç" action="#{ilBean.Vazgec}"
					update="@form"></p:commandButton>

			</p:panel>
			
			
			<p:commandButton value="Yeni Kayıt" style="float:left"
				disabled="#{ilBean.buttonDisabled}"
				action="#{ilBean.YeniKayit()}" update="@form" />

			<p:commandButton value="Listeyi Yenile" style="float:left"
				disabled="#{hacizBilgisiBean.buttonDisabled}" update="@form" />



			<p:dataTable value="#{ilBean.Liste()}" var="Belge" id="tblBelgeTipi">

				<p:column headerText="Düzenle" width="145">
					<div align="center">
						<p:commandButton icon="ui-icon-disk" id="duzenle" value="Düzenle"
							action="#{ilBean.Duzenle}" update="@form" rendered="true">
							<f:param name="adi" value="#{Belge.il_adi}" />
							<f:param name="id" value="#{Belge.id}" />
						</p:commandButton>
					</div>
				</p:column>


				<p:column headerText="SİL" width="115">
					<div align="center">
						<p:commandButton icon="ui-icon-cancel" id="sil" value="SİL"
							action="#{ilBean.Sil()}" update="@form" rendered="true">
							<f:param name="sil" value="#{Belge.id}" />
							<p:confirm header="Uyarı Mesajı"
							message="Silmek istediğinize emin misiniz ?" icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

						<p:commandButton value="Evet" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check">


						</p:commandButton>

						<p:commandButton value="Hayır" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close">

						</p:commandButton>

					</p:confirmDialog>
					</div>
				</p:column>

				<p:column headerText="İL ADI" width="250px">
					<h:outputText value="#{Belge.il_adi}" />
				</p:column>
				<p:column headerText="PLAKA KODU" width="40px">
					<h:outputText value="#{Belge.il_kodu}" />
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>
</h:body>

</html>
