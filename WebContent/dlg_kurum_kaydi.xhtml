<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:body>
	<div id="wrapper">

		<div id="content">

			<p:panel>
				<p:panelGrid columns="4" style="margin-top:10px" id="panelKurum">
					<p:outputLabel value="Adı:"></p:outputLabel>
					<p:inputText value="#{muameleislemlerbean.kurumAdi}"></p:inputText>
					<p:outputLabel value="Adres"></p:outputLabel>
					<p:inputText value="#{muameleislemlerbean.adres}"></p:inputText>
				</p:panelGrid>
				<p:commandButton value="Ekle"
					action="#{muameleislemlerbean.addKurumList}"
					update="tblkurum, panelKurum"></p:commandButton>
				<p:commandButton value="Tabloyu Temizle"
					action="#{muameleislemlerbean.clearList}"
					update="tblkurum, panelKurum"></p:commandButton>
			</p:panel>


			<p:dataTable value="#{muameleislemlerbean.kurumList}" var="list"
				id="tblkurum" style="width:720px " rowStyleClass="green" rows="5"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,25,50,100,1000">

				<p:column headerText="Kurum Adı" width="105">
					<h:outputText value="#{list.kurumAdi}" />
				</p:column>

				<p:column headerText="Kurum Adresi" width="195">
					<h:outputText value="#{list.adres}" />
				</p:column>

				<p:column headerText="Çıkar" width="42">

					<p:commandButton value="Çıkar" type="Button"
						actionListener="#{muameleislemlerbean.removeKurumList(list.id)}"
						update="tblkurum" />


				</p:column>

			</p:dataTable>



		</div>
	</div>




</h:body>
</html>
