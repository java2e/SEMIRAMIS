<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

  <h:head>
 
    
    
        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

#body{
	position: absolute;
	width: 100%;
	height: 100%;
	background-image: url(img/background.png);
	background-size: cover;
	-webkit-filter: blur(50px) important !;
	z-index: 0;
}

#grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

#header{
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 255px);
	z-index: 2;
}


#header2{
	position: absolute;
	top: calc(5% - 35px);
	left: calc(50% - 150px);
	z-index: 2;
}

#header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 28px;
	font-weight: 600px;
}
#header div span{
	color: #5379fa !important;
}

#login{
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

#login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

#login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

#login input[type=submit]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

#login input[type=submit]:hover{
	opacity: 0.8;
}

#login input[type=submit]:active{
	opacity: 0.6;
}

#login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

#login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

#login input[type=button]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
    </style>

    
  </h:head>

  <h:body>

    <div id="body">
    

  
    </div>
    
    <div id="header2">
        <div style="margin:auto;width:278px;height: 263px; padding-top: 50px;position: absolute;z-index: 99;">
    <img src="img/logo_box.png" width="320" height="130"></img>
    </div>
    
    </div>
    
		<div id="header">
		    
			<div>KULLANICI<span>GİRİŞİ</span></div>
		</div>
		
		<div id="login">
		
		<h:form>
		<p:growl id="msg" showDetail="true" life="3000" />
		       <h:inputText  placeholder="username"  value="#{loginBean.uname}"/>
		       <h:inputSecret id="password" value="#{loginBean.password}"/>
		       
		       <h:commandButton id="button" value="Giriş" action="#{loginBean.loginProject}" />
		      
			</h:form>
			
		</div>
  
  
    
    
    
  </h:body>
</html>
