<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	



<ui:composition >

	<style>
	.ui-panelgrid td, .ui-panelgrid tr
{
    border-style: none !important
}
	</style>

	
	<p:column rowspan="1" style="width:40%">
				<p:panel header="İCRA LEVHALARI" style="display:block; horizontal-align:center; width:100%" id="icralevhalari">
				
				
				
				
						<p:panelGrid columns="4" style=" border-style: hidden !important; width:100%" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3">
								<p:graphicImage value="#{levhaBean.itiraz}" height="95" width="100%" />
								<p:graphicImage value="#{levhaBean.bila}" height="95" width="100%" />
								<p:graphicImage value="#{levhaBean.hitam}" height="95" width="100%" />
								
<p:commandLink update="panelicarac" type="button" onclick="PF('gayrimenkulGoster').show();" style="text-decoration:none;">
<h:panelGrid columns="1" style="text-align:center;"  width="100%">
<p:outputLabel value="#{levhaBean.levhaBilgi.vizitDurumTxt}" style="color:red;font-size:bold;"/>
<p:graphicImage value="#{levhaBean.vizit}" height="95" width="100%" />
<p:outputLabel value="#{levhaBean.levhaBilgi.vizitSayisi} ADET" style="color:red;font-size:bold;"/>
</h:panelGrid>
</p:commandLink>
								<p:graphicImage value="#{levhaBean.temlik}" height="95" width="100%" />
	  							<p:graphicImage value="#{levhaBean.vefat}" height="95" width="100%" />
<p:commandLink update="panelicarac" type="button" onclick="PF('gayrimenkulGoster').show();" style="text-decoration:none;">
<h:panelGrid columns="1" style="text-align:center;"  width="100%">
<p:outputLabel value="#{levhaBean.levhaBilgi.evDurumTxt}" style="color:red;font-size:bold;"/>
<p:graphicImage value="img/Gayrimenkul_#{levhaBean.levhaBilgi.evDurum}.png" height="95" width="100%" />
<p:outputLabel value="#{levhaBean.levhaBilgi.evSayisi} ADET" style="color:red;font-size:bold;"/>
</h:panelGrid>
</p:commandLink>
<p:commandLink update="panelicev" type="button" onclick="PF('arabaGoster').show();" style="text-decoration:none;">
<h:panelGrid columns="1" style="text-align:center;"  width="100%">
<p:outputLabel value="#{levhaBean.levhaBilgi.aracDurumTxt}" style="color:red;font-size:bold;"/>
<p:graphicImage value="/img/arac_#{levhaBean.levhaBilgi.aracDurum}.png" height="95" width="100%" />
<p:outputLabel value="#{levhaBean.levhaBilgi.aracSayisi} ADET" style="color:red;font-size:bold;"/>
</h:panelGrid>
</p:commandLink>

<p:commandLink type="button"  style="text-decoration:none;">
<h:panelGrid columns="1" style="text-align:center;"  width="100%">
<p:outputLabel value="#{levhaBean.levhaBilgi.maasDurumTxt}" style="color:red;font-size:bold;"/>
<p:graphicImage value="#{levhaBean.para}" height="95" width="100%" />
<p:outputLabel value="#{levhaBean.levhaBilgi.maasSayisi} ADET" style="color:red;font-size:bold;"/>
</h:panelGrid>
</p:commandLink>
	
								
							    <p:graphicImage value="#{levhaBean.haciz}" height="95" width="100%" />
								<p:graphicImage value="#{levhaBean.istahbarat}" height="95" width="100%" />
	<p:commandLink type="button"  style="text-decoration:none;">			
				<h:panelGrid columns="1" style="text-align:center;">
				<p:graphicImage value="/img/cagri_adet.png" height="30%" width="100%" />
			<p:outputLabel value="#{levhaBean.cagriSayisi} ÇAĞRI " style="color:red;font-size:bold;"/>
				</h:panelGrid>
				</p:commandLink>
								
								
						</p:panelGrid>
				</p:panel>
			</p:column>
	
	
	<p:dialog header="ARAÇ LİSTESİ" widgetVar="arabaGoster" minHeight="100" minWidth="450" height="100" width="450">

			<p:panel  id="panelicev" style=" border-style: hidden !important;"  >
						<p:panelGrid columns="5" style=" border-style: hidden !important;">
						
								<p:graphicImage value="#{levhaBean.arac_1}" height="75" width="75" />
								<p:graphicImage value="#{levhaBean.arac_2}" height="75" width="75" />
								<p:graphicImage value="#{levhaBean.arac_3 }" height="75" width="75" />
								<p:graphicImage value="#{levhaBean.arac_4}" height="75" width="75" />
								
						</p:panelGrid>
				</p:panel>     	    

			</p:dialog>
		
			<p:dialog header="GAYRİMENKUL LİSTESİ" widgetVar="gayrimenkulGoster" minHeight="100" minWidth="450" height="100" width="450">

			<p:panel id="panelicarac" style=" border-style: hidden !important;"  >
						<p:panelGrid columns="5" style=" border-style: hidden !important;">
							
								<p:graphicImage value="#{levhaBean.ev_1}" height="75" width="75" />
								<p:graphicImage value="#{levhaBean.ev_2}" height="75" width="75" />
								<p:graphicImage value="#{levhaBean.ev_3 }" height="75" width="75" />
								<p:graphicImage value="#{levhaBean.ev_4}" height="75" width="75" />
						</p:panelGrid>
				</p:panel>     	    
	</p:dialog>
	
</ui:composition>
</html>
