<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<h:form id="FormAna">
 <p:accordionPanel id="acordion">
        <p:tab title="TÜMÜNÜ YAZDIR" >
            <h:panelGrid  style="text-align:left;min-height:325px;">
       
		<h:form id="Form">


			<p:panel>
				<p:panelGrid columns="7" style="width:1350px; border-style: hidden !important;" >
					<p:outputLabel>Takip Talebi:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.takTalebi}">
						<p:ajax update="tblReport"></p:ajax>
					</p:selectBooleanCheckbox>

					<p:outputLabel>Ödeme Emri:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.oEmri}">
						<p:ajax update="tblReport"></p:ajax>

					</p:selectBooleanCheckbox>

					<p:outputLabel>Tebligat Zarfı:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.tebZarfi}">
						<p:ajax update="tblReport"></p:ajax>
					</p:selectBooleanCheckbox>



					<p:commandButton icon="ui-icon-disk" value="Hepsini Yazdır"
						action="#{genelYazdirBean.printAll}" ajax="false">

					</p:commandButton>


				</p:panelGrid>

				<p:panelGrid columns="3" style="width:870px; margin-top: 20px">

					<p:outputLabel value="Takip Tarihi" />
					<p:calendar id="detay_mask5" value="#{genelYazdirBean.tarih1}"
						pattern="dd-MM-yyyy HH:mm:ss" mask="true" style="width: 180px" />
					<p:calendar id="detay_mask6" value="#{genelYazdirBean.tarih2}"
						pattern="dd-MM-yyyy HH:mm:ss" mask="true" style="width: 180px" />

				</p:panelGrid>

				<p:commandButton value="Listele"
					actionListener="#{genelYazdirBean.Listele}" update="Form,tblReport"
					style=" margin-top: 20px; margin-left:400px" />

			</p:panel>



			<p:growl id="grow"></p:growl>
			<p:panel>
				<p:dataTable value="#{genelYazdirBean.rgList}" var="rl"
					id="tblReport" style="width:1350px; margin-top:10px; " reflow="true"
					rows="5" paginator="true">

					<p:column headerText="Yazdır" width="125">

						<p:commandButton icon="ui-icon-disk" value="Yazdır"
							action="#{genelYazdirBean.getPDF}" ajax="false" update=":Form">
							<f:param name="pdf" value="#{rl.id}" />

						</p:commandButton>

					</p:column>

					<p:column headerText="Kayıt" width="160">
						<p:commandButton icon="ui-icon-disk" value="Sisteme Kaydet"
							action="#{genelYazdirBean.kaydet}" ajax="false"
							update="grow, Form">
							<f:param name="save" value="#{rl.id}" />
						</p:commandButton>
					</p:column>


					<p:column headerText="İcra Dosya No" width="150">
						<h:outputText value="#{rl.icraDosyaNo}" />
					</p:column>

					<p:column headerText="Borçlu Adı" width="450">
						<h:outputText value="#{rl.borclu}" />
					</p:column>

					<p:column headerText="İcra Md.lüğü" width="150">
						<h:outputText value="#{rl.icraBilgi}" />
					</p:column>
					<p:column headerText="Barkod" width="150">
						<h:outputText value="#{rl.barkot}" />
					</p:column>


				</p:dataTable>

			</p:panel>
		</h:form>
               
            </h:panelGrid>
               
        </p:tab>
        
        
        <p:tab title="SEMİRAMİS NUMARASI İLE YAZDIR">
            <h:panelGrid columns="2" cellpadding="10" style="text-align:left;min-height:125px;">
              
              <h:form>
              
              	
				<p:panelGrid columns="11" style="width:1250px;">
					<p:outputLabel>Takip Talebi:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.takTalebi}">
						
					</p:selectBooleanCheckbox>

					<p:outputLabel>Ödeme Emri:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.oEmri}">
					

					</p:selectBooleanCheckbox>

					<p:outputLabel>Tebligat Zarfı:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.tebZarfi}">
						
					</p:selectBooleanCheckbox>

					<p:outputLabel  value="Yazdırma Adedi"/>
					<p:selectOneMenu>
					<f:selectItem itemLabel="1"/>
					<f:selectItem itemLabel="2"/>
					<f:selectItem itemLabel="3"/>
					<f:selectItem itemLabel="4"/>
					<f:selectItem itemLabel="5"/>
					<f:selectItem itemLabel="6"/>
					<f:selectItem itemLabel="7"/>
					<f:selectItem itemLabel="8"/>
					<f:selectItem itemLabel="9"/>
					<f:selectItem itemLabel="10"/>
					
					</p:selectOneMenu>

					<p:outputLabel value="Semiramis Numaraları"/>
					<p:inputTextarea style="width:250px" value="#{genelYazdirBean.semiNumbers}"/>
					<p:commandButton icon="ui-icon-disk" value="Hepsini Yazdır"
						action="#{genelYazdirBean.SemiNoYazdir}" ajax="false" />



				</p:panelGrid>
              
              </h:form>
              
            </h:panelGrid>
        </p:tab>
       
        <p:tab title="SEÇİMSEL ALAN İLE YAZDIR" >
            <h:panelGrid style="text-align:left;min-height:425px;" >
               
                 
            
              
              	
				<p:panelGrid columns="11" style="width:650px;  border-style: hidden !important;">
					<p:outputLabel>Takip Talebi:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.takTalebi}">
						
					</p:selectBooleanCheckbox>

					<p:outputLabel>Ödeme Emri:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.oEmri}">
					

					</p:selectBooleanCheckbox>

					<p:outputLabel>Tebligat Zarfı:</p:outputLabel>
					<p:selectBooleanCheckbox value="#{genelYazdirBean.tebZarfi}">
						
					</p:selectBooleanCheckbox>

					
								</p:panelGrid>
								
				<p:spacer height="25"/>
			
		
			<p:panelGrid columns="2" style=" border-style: hidden !important; width:1350px;" > 
			
			<p:outputLabel>
			Tarih : 
			<p:calendar id="detay_mask5" value="#{genelYazdirBean.tarih1}"
						pattern="dd-MM-yyyy HH:mm:ss" mask="true" style="width: 180px" />
						--
					<p:calendar id="detay_mask6" value="#{genelYazdirBean.tarih2}"
						pattern="dd-MM-yyyy HH:mm:ss" mask="true" style="width: 180px" />
			
						--
						<p:commandButton value="Listele"
					action="#{genelYazdirBean.Listele}" update=":FormAna"
					/>
					
			</p:outputLabel>
			
			<p:outputLabel>
			Adet:
				<p:spacer width="10"/>
			<p:inputText />
			
			<p:spacer width="20"/>
			
			<p:commandButton value="Listeyi Yazdır" action="#{genelYazdirBean.privatePrint()}" ajax="false" update=":FormAna"/>
			
			</p:outputLabel>
		
			<p:dataTable value="#{genelYazdirBean.rgList}" var="rl"
					id="tblReport" style="width:730px; margin-top:10px;  height:400px " reflow="true"
					rows="5" paginator="true"
				 	filteredValue=""
					
					emptyMessage="Aradığınız Kritere Uygun Sonuç Bulunamamıştır."
					 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   
					>

					<p:column headerText="İcra Dosya No" width="90"  filterBy="#{rl.icraDosyaNo}" filterMatchMode="contains" sortBy="#{rl.icraDosyaNo}">
						<h:outputText value="#{rl.icraDosyaNo}" />
					</p:column>

					<p:column headerText="Borçlu Adı" width="300" filterBy="#{rl.borclu}" filterMatchMode="contains" sortBy="#{rl.borclu}">
						<h:outputText value="#{rl.borclu}" />
					</p:column>

					<p:column headerText="İcra Md.lüğü" width="80" filterBy="#{rl.icraBilgi}" filterMatchMode="contains" sortBy="#{rl.icraBilgi}">
						<h:outputText value="#{rl.icraBilgi}" />
					</p:column>
				
					<p:column headerText="Ekle" width="50">
						<p:commandButton value="Ekle" update=":FormAna:acordion:tblReport2" action="#{genelYazdirBean.privateListEkle}" ajax="false" >
						 <f:param name="ekle" value="#{rl.id}"/>
						</p:commandButton>
					</p:column>

				</p:dataTable>
				
			<p:dataTable value="#{genelYazdirBean.privateList}" var="rl"
					id="tblReport2" style="width:640px; margin-top:10px; height:400px" reflow="true"
					rows="5" paginator="true">

					<p:column headerText="İcra Dosya No" width="80">
						<h:outputText value="#{rl.icraDosyaNo}" />
					</p:column>

					<p:column headerText="Borçlu Adı" width="300">
						<h:outputText value="#{rl.borclu}" />
					</p:column>

					<p:column headerText="İcra Md.lüğü" width="80">
						<h:outputText value="#{rl.icraBilgi}" />
					</p:column>
				


				</p:dataTable>
				
			</p:panelGrid>
			
              
               
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>

</h:form>
</h:body>
</html>
