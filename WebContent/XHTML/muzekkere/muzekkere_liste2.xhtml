<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>


	<p:panel header="MÜZEKKERE VE TALEP LİSTESİ" id="panelListe"
		style="width:100%;">
		<p:panelGrid columns="2">
			<p:dataTable id="datatable" var="list" reflow="true" rows="10"
				paginator="true" sortMode="multiple" draggableColumns="true"
				resizableColumns="true" value="#{muameleBean.muameleList}"
				rowIndexVar="rowIndex">


				<p:column headerText="Düzenle" width="8%" style="text-align:center">
					<p:commandButton value="Düzenle"
						actionListener="#{muameleBean.duzenle(list.id)}"
						update=":#{p:component('updatePanel')}">

						<f:param name="buttonDuzenle" value="#{list.id}" />

					</p:commandButton>



				</p:column>


				<p:column headerText="Sil" width="5%" style="text-align:center">


					<p:commandButton value="Sil" action="#{muameleBean.sil(list.id)}"
						immediate="true" update="datatable">

						<p:confirm header="Uyarı Mesajı"
							message="Silmek istediğinizden emin misiniz ?"
							icon="ui-icon-alert" />

					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Evet" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Hayır" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>


				</p:column>


				<p:column headerText="İcra Dosya No" width="10%"
					filterBy="#{list.icraDosyaNo}" filterMatchMode="contains"
					style="text-align:center">
					<p:outputLabel value="#{list.icraDosyaNo}" />
				</p:column>

				<p:column headerText="Borçlu Adı" width="15%"
					filterBy="#{list.borcluAdSoyad}" filterMatchMode="contains"
					style="text-align:center">
					<p:outputLabel value="#{list.borcluAdSoyad}" />
				</p:column>

				<p:column headerText="Müzekkere/Talep" width="25%"
					filterBy="#{list.muzekkereAdi}" filterMatchMode="contains"
					style="text-align:center">
					<p:outputLabel value="#{list.muzekkereAdi}" />
				</p:column>


				<p:column headerText="Müvekkil Adi" width="15%"
					filterBy="#{list.muvekkilAdi}" filterMatchMode="contains"
					style="text-align:center">
					<p:outputLabel value="#{list.muvekkilAdi}" />
				</p:column>

				<p:column headerText="Açıklama" width="35%"
					filterBy="#{list.tapuAciklama}" filterMatchMode="contains"
					style="text-align:center">
					<p:outputLabel value="#{list.tapuAciklama}" />
				</p:column>




				<p:column headerText="Miktar" width="5%"
					filterBy="#{list.muzekkereTalepMiktari}" filterMatchMode="contains"
					style="text-align:center">
					<p:outputLabel value="#{list.muzekkereTalepMiktari}" />
				</p:column>


				<p:column headerText="Tarih" width="15%"
					filterBy="#{list.mumaleTarihi}" filterMatchMode="contains"
					style="text-align:center">
					<p:outputLabel value="#{list.mumaleTarihi}" />
				</p:column>
				
				<f:facet name="footer">
     					   <p:commandButton value="LİSTE TOPLU PDF"  actionListener="#{muameleBean.topluListe}" update=":#{p:component('updatePanel')}"/>
     			</f:facet>
  		

			</p:dataTable>
		</p:panelGrid>
	</p:panel>

</ui:composition>

</html>
