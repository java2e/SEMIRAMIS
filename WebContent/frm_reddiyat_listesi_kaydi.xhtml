<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">




<h:body>

	<p:panel id="tahsilatBilgisi" header="REDDİYAT BİLGİSİ KAYDI"
		style="text-align:left;min-height:1715px;">



		<h:form id="tahsilatForm">

			<p:panel id="girisPaneli" header="Reddiyat Listesi Kaydı"
				style="margin-bottom:10px">

				<p:panelGrid columns="4" style="margin-top:10px">

					<p:outputLabel>İcra Dosyası No :</p:outputLabel>
					<p:inputText id="icradosya" value="#" style="width: 250px"
						readonly="true"></p:inputText>

					<p:outputLabel style="width: 150px"> Müvekkil Adı :</p:outputLabel>
					<p:inputText id="müvekkilAdi" readonly="true" value="#"
						style="width: 250px">
					</p:inputText>

					<p:outputLabel>Borçlu Adı :</p:outputLabel>
					<p:inputText id="asdas" readonly="true" value="#"
						style="width: 250px">
					</p:inputText>

					<p:outputLabel>Başlangıç Tarihi :</p:outputLabel>
					<p:calendar pattern="dd/MM/yyyy" mask="true" size="39">
					</p:calendar>

					<p:outputLabel>Bitiş Tarihi :</p:outputLabel>
					<p:calendar pattern="dd/MM/yyyy" mask="true" size="39">
					</p:calendar>

					<p:outputLabel>Borç Tipi :</p:outputLabel>
					<p:selectOneMenu id="selectOneMenuHacizTipi" required="false"
						style="width:260px" requiredMessage="Bu alanı doldurunuz">
						<f:selectItems var="hacizListesi" itemLabel="#{hacizListesi.adi}"
							itemValue="#{hacizListesi.id}"></f:selectItems>
					</p:selectOneMenu>



					<p:outputLabel>Yazıcı Seçimi:</p:outputLabel>
					<p:fileUpload fileUploadListener="#"
						allowTypes="/(\.|\/)(mp3|mp4?g|wav)$/" sizeLimit="100000"
						description="Yazıcı Seçimi" />

					<p:outputLabel>Sayfa Yapısı:</p:outputLabel>
					<p:fileUpload fileUploadListener="#"
						allowTypes="/(\.|\/)(mp3|mp4?g|wav)$/" sizeLimit="100000"
						description="Yazıcı Seçimi" />

					<p:outputLabel>Seçilen Yazıcı Adı:</p:outputLabel>

					<p:inputText id="yaziciAdi" readonly="true" value="#"
						style="width: 250px">
					</p:inputText>

					<p:outputLabel>Dosya Seçimi:</p:outputLabel>
					<p:fileUpload fileUploadListener="#"
						allowTypes="/(\.|\/)(mp3|mp4?g|wav)$/" sizeLimit="100000"
						description="Dosya Seçimi" />

					<p:outputLabel>Baskı Adedi:</p:outputLabel>

					<p:spinner id="basic" value="#" />

					<p:outputLabel>Seçilen Dosya Adı:</p:outputLabel>

					<p:inputText id="dosyaAdi" readonly="true" value="#"
						style="width: 250px">
					</p:inputText>

					

					<p:outputLabel>Kime:</p:outputLabel>
					<p:inputText id="kime" value="#" style="width: 250px"
						readonly="true"></p:inputText>

					<p:outputLabel style="width: 150px"> Bilgi :</p:outputLabel>
					<p:inputText id="bilgi" readonly="true" value="#"
						style="width: 250px">
					</p:inputText>

					<p:outputLabel>Konu:</p:outputLabel>
					<p:inputText id="konu" readonly="true" value="#"
						style="width: 250px">
					</p:inputText>

					<p:outputLabel>Mesaj:</p:outputLabel>
					<p:inputText id="mESAJ" readonly="true" value="#"
						style="width: 250px">
					</p:inputText>
					
					<p:outputLabel for="console" value="İşlem Tipi:" />
					<p:selectOneRadio id="console">
						<f:selectItem itemLabel="Önizleme" itemValue="önizleme" />
						<f:selectItem itemLabel="Yazıcı" itemValue="yazici" />
						<f:selectItem itemLabel="Dosya" itemValue="dosya" />
					</p:selectOneRadio>


				</p:panelGrid>


			

				<p:growl id="growl" showDetail="true" sticky="true" />
				
				
			<p:commandButton value="Vazgeç" action="#" update=""></p:commandButton>

			<p:commandButton value="Yazdır" update="growl" action="#"
				style="margin-top:10px;margin-right:5px"></p:commandButton>



			</p:panel>

		




		</h:form>

	</p:panel>




</h:body>
</html>
