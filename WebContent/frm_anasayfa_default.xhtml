       <div  style=" height: %100;
            width: 99%;
            margin-left: auto;
            margin-right: auto;
            margin-top: none;
            margin-bottom: none;
            border-top: 4px solid #0080FF;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            background-color: blue;
            ">
            
            <!-- Gorevler -->
            
            
  			<div style="float: left; width: 24%; margin:0px 0px 0px 0px;">
  			<h2 style="margin:5px 0px 0px 0px;">Görevler</h2>
  				<p:dataTable var="gorev" value="#{defaultAnaSayfaBean.gorevler}"  
					selectionMode="single" selection="#{defaultAnaSayfaBean.selectedGorev}"
					id="gorevTable" rowKey="#{gorev.id}" >
					<p:ajax process="@this"  event="rowSelect" listener="#{defaultAnaSayfaBean.onRowSelect}"
						update=":defaultAnaSayfaForm:gorevDetail" oncomplete="PF('gorevDialog').show()" />

					<p:column style="padding:4px 2px 2px 2px;">
						<h:outputText value="#{gorev.konu}" style="color:#{gorev.id%2==0 ? 'red' : 'black' };"  />
					</p:column>

					
					<p:column  style="width: 19%;padding:4px 2px 2px 6px;">
						<h:outputText value="#{gorev.basTarih}" style="color:#{gorev.id%2==0 ? 'red' : 'black' };" >
						    <f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					
					<p:column  style="width: 19%;padding:4px 4px 2px 6px;">
						<h:outputText value="#{gorev.bitTarih}" style="color:#{gorev.id%2==0 ? 'red' : 'black' };" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

				</p:dataTable>

				<p:dialog header="Görev Detayı" widgetVar="gorevDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="true" >
					<p:outputPanel id="gorevDetail" style="text-align:center;">

							<h:outputText value="#{defaultAnaSayfaBean.selectedGorev.aciklama}" />

					</p:outputPanel>
				</p:dialog>
  			

			</div>
			
			<!-- /Gorevler  -->
			
			 <!-- Duyurular -->
  			<div style="float: left; width: 39%; margin:0px 10px 0px 10px;">
  			
  			<h2 style="margin:5px 0px 0px 0px;">Duyurular</h2>

				<p:dataTable var="duyuru" value="#{defaultAnaSayfaBean.duyurular}" styleClass="borderless" >

					<p:column style="padding:4px 2px 2px 0px;" >
						<h:outputText  value="#{duyuru.aciklama}" />
					</p:column>

				</p:dataTable>

			</div>
			<!-- /Duyurular -->
  			
  			<!-- Takvim -->
  			<div style="float: left; width: 35%; margin:0px 0px 0px 0px;">
  			<h2 style="margin:5px 0px 0px 0px;">Takvim</h2>
				<p:growl id="messages" showDetail="true" />

				<p:schedule id="schedule" value="#{defaultAnaSayfaBean.eventModel}" locale="tr"
					widgetVar="myschedule" timeZone="GMT+2">

					<p:ajax event="dateSelect" listener="#{defaultAnaSayfaBean.onDateSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventSelect"
						listener="#{defaultAnaSayfaBean.onEventSelect}" update="eventDetails"
						oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventMove" listener="#{defaultAnaSayfaBean.onEventMove}"
						update="messages" />
					<p:ajax event="eventResize"
						listener="#{defaultAnaSayfaBean.onEventResize}" update="messages" />

				</p:schedule>

				<p:dialog widgetVar="eventDialog" header="Etkinlik Detayları"
					showEffect="clip" hideEffect="clip">
					<h:panelGrid id="eventDetails" columns="2">
						<p:outputLabel for="title" value="Başlık:" />
						<p:inputText id="title" value="#{defaultAnaSayfaBean.event.title}"
							required="true" />

						<p:outputLabel for="from" value="Başlangıç:" />
						<p:calendar id="from" value="#{defaultAnaSayfaBean.event.startDate}"
							timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

						<p:outputLabel for="to" value="Bitiş:" />
						<p:calendar id="to" value="#{defaultAnaSayfaBean.event.endDate}"
							timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

						<p:outputLabel for="allDay" value="Bütün Gün:" />
						<h:selectBooleanCheckbox id="allDay"
							value="#{defaultAnaSayfaBean.event.allDay}" />

						<p:commandButton type="reset" value="Yenile" />
						<p:commandButton id="addButton" value="Kaydet"
							actionListener="#{defaultAnaSayfaBean.addEvent}"
							oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
					</h:panelGrid>
				</p:dialog>

			</div>
			<!-- /Takvim -->
		</div>
