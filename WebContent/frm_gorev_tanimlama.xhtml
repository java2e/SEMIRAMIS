<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Görev Tanımlama</title>
</h:head>
<h:body>
	<h:form>
		<p:outputLabel value="Atanan Kişi :" />

		<p:selectOneMenu id="kullanici"
			value="#{gorevTanimlamaBean.selectedUserId}"
			style="width: 260px" required="true"
			requiredMessage="Bu alanı boş bırakamazsınız...">
			<p:ajax listener="#{gorevTanimlamaBean.onUserSelected()}"
				update="gorevList" />
			<f:selectItems value="#{gorevTanimlamaBean.getUserList()}"
				var="userList" itemLabel="#{userList.usrAdSoyad}" itemValue="#{userList.usrId}">
			</f:selectItems>
		</p:selectOneMenu>


		<p:dataTable id="gorevList" var="gorev" value="#{gorevTanimlamaBean.gorevList}">
			<f:facet name="header">
            Görev Listesi
            </f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{gorev.konu}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{car.aciklama}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputText value="#{car.basTarih}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputText value="#{car.bitTarih}" />
			</p:column>
	
		</p:dataTable>


	</h:form>

</h:body>


</html>
