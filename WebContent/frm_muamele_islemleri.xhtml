<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<h:form>
		<p:panel id="muameleislemler" header="MUAMELE İŞLEMLERİ TABLOLAR">
		<p:panelGrid style=" border-style: hidden !important;">

		<p:row>
		
				<p:column rowspan="1">
				
										<p:panel header="BORÇLU BİLGİSİ" id="borclubilgisi" >
										<p:panelGrid columns="2" style=" border-style: hidden !important;">
										<p:outputLabel value="Müşteri No:"/>
										
										<p:inputText size="29" value="#{icradosyaislemleribean.borclubilgisilistesi.musteriNo}" readonly="true" />
								     	<p:outputLabel value="Banka Servis No :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.icradosyasilistesi.banka_servis_no}" readonly="true" />
										<p:outputLabel value="Avukat Servis No :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.icradosyasilistesi.avukat_sevis_no}" readonly="true" />
										<p:outputLabel value="TC Kimlik :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.borclubilgisilistesi.tcNo}" styleClass="green" readonly="true"/>
										<p:outputLabel value="Adı Soyadı :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.borclubilgisilistesi.adSoyad}" readonly="true" />
										<p:outputLabel value="Telefon :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.borclubilgisilistesi.telefonNo}" readonly="true"/>
										<p:outputLabel value="Adresi :"/>
										<p:inputTextarea rows="3" cols="30"  queryDelay="750" minQueryLength="4" value="#{icradosyaislemleribean.borclubilgisilistesi.adres}" readonly="true"/>
											
										</p:panelGrid>
										</p:panel>
									
				</p:column>
		
		
				<p:column rowspan="1">
				
										<p:panel header="İCRA DOSYA  BİLGİSİ" id="icradosyabilgisi" >
										<p:panelGrid columns="2" style=" border-style: hidden !important;">
										<p:outputLabel value="Müşteri No:"/>
										
										<p:inputText size="29" value="#{icradosyaislemleribean.borclubilgisilistesi.musteriNo}" readonly="true" />
								     	<p:outputLabel value="Banka Servis No :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.icradosyasilistesi.banka_servis_no}" readonly="true" />
										<p:outputLabel value="Avukat Servis No :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.icradosyasilistesi.avukat_sevis_no}" readonly="true" />
										<p:outputLabel value="TC Kimlik :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.borclubilgisilistesi.tcNo}" styleClass="green" readonly="true"/>
										<p:outputLabel value="Adı Soyadı :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.borclubilgisilistesi.adSoyad}" readonly="true" />
										<p:outputLabel value="Telefon :"/>
										<p:inputText size="29" value="#{icradosyaislemleribean.borclubilgisilistesi.telefonNo}" readonly="true"/>
										<p:outputLabel value="Adresi :"/>
										<p:inputTextarea rows="3" cols="30"  queryDelay="750" minQueryLength="4" value="#{icradosyaislemleribean.borclubilgisilistesi.adres}" readonly="true"/>
										</p:panelGrid>
										</p:panel>
				
				</p:column>
				
				
				<p:column rowspan="4">
				
										<h:form id="frmhesapbilgisi">
										<p:panel header="HESAP BİLGİSİ" id="hesapbilgisi">
										<p:panelGrid columns="2" style=" border-style: hidden !important;">
										<p:outputLabel>
											İşlem Tarihi :
										 <p:calendar id="hesapTarihi" value="#{icradosyaislemleribean.hesapTarihi}" pattern="dd-MM-yyyy" mask="true" size="10" />
										 </p:outputLabel>
										<p:commandButton   action="#"  value="  Hesapla  " update="frmhesapbilgisi" style="width:110px" />
										
										<p:outputLabel value="Asıl Alacak        " style="font-weight:bold" />
										
					 					<p:inputText style="width: 100px; font-weight:bold;font-size:15px; background-color:GhostWhite  !important" value="#{icradosyaislemleribean.hesaplistesi.asil_alacak_tl}"  >
					 					
					 					</p:inputText>     
										
										<p:outputLabel value="Gecikme Faizi" >
										<p:spacer width="15"/> %  
										<p:inputText style="width: 45px" value="#{icradosyaislemleribean.hesaplistesi.akdi_faiz_orani}"/>
										      
										</p:outputLabel> 
										  
										<p:inputText style="width: 100px" value="#{icradosyaislemleribean.hesaplistesi.gecikme_faizi}" />
										
									
										
										<p:outputLabel value="Temerrüt Faizi" >
										
										<p:spacer width="15"/> %
										<p:inputText style="width: 45px" value="#{icradosyaislemleribean.hesaplistesi.temerrut_faiz_orani}"/>
										      
		
										</p:outputLabel> 
										    
										<p:inputText style="width: 100px" value="#{icradosyaislemleribean.hesaplistesi.temerrut_faizi}" />
								
																	
										<p:outputLabel value="Faiz' in %5 Gider Vergisi" />  
										<p:inputText style="width: 100px" value="#{icradosyaislemleribean.hesaplistesi.faiz_gider_vergisi}" />
										
										
										<p:outputLabel value="Masraf Tutarı" />  
										<p:inputText style="width: 100px" value="#{icradosyaislemleribean.hesaplistesi.masraf_tutari}" />
										
								
										
										
										<p:spacer width="10" />
										<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="0,00" readonly="true"/>
										
										<p:spacer width="10" />
										<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="0,00" readonly="true"/>
										
										<p:spacer width="10" />
										<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="0,00" readonly="true"/>
										
										<p:spacer width="10" />
										<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="0,00" readonly="true" />
										
										<p:outputLabel value="Takip Alacağı" style="font-weight:bold" /> 
					 					<p:inputText style="width: 100px; font-weight:bold;font-size:15px; background-color:GhostWhite  !important" value="#{icradosyaislemleribean.hesaplistesi.takip_alacagi_tl}" readonly="true" >
					 					
										</p:inputText>
										     
										
										<p:outputLabel value="Vekalet Ücreti"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.hesaplistesi.vekalet_ucreti_tl}" readonly="true" >
					 					
										</p:inputText>
										     
										
										<p:outputLabel value="Takip Faizi"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.hesaplistesi.takip_faizi_tl}" readonly="true" >
					 					<f:convertNumber pattern="#0.00"/>
										</p:inputText>
										     
										
										<p:outputLabel value="İndirimli Faiz Oranı"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.hesaplistesi.indirim_faiz_orani_tl}" readonly="true" >
					 					<f:convertNumber pattern="#0.00"/>
										</p:inputText>
										     
										
										<p:outputLabel value="Faiz' in %5 Gider Vergisi"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.hesaplistesi.faiz_gider_vergisi2_tl}" readonly="true" >
					 					<f:convertNumber pattern="#0.00"/>
					 					</p:inputText>     
										
										<p:outputLabel value="Başvuru Harcı"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.basvuruHarciTL}" readonly="true" >
					 					<f:convertNumber pattern="#0.00"/>
										</p:inputText>
										
										<p:outputLabel value="Vekalet Harcı"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.vekaletHarciTL}" readonly="true" >
					 					<f:convertNumber pattern="#0.00"/>
										</p:inputText>
										
										<p:outputLabel value="Peşin Harç"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.pesinHarcTL}" readonly="true" >
					 					<f:convertNumber pattern="#0.00"/>
										</p:inputText>
										
																	
										<p:outputLabel value="Diğer Harçlar"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.hesaplistesi.diger_harclar_tl}" readonly="true" >
					 					<f:convertNumber pattern="#0.00"/>
										</p:inputText>
										     
										
										<p:outputLabel value="Masraf Tutarı"/> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.hesaplistesi.masraf_tutari_tl}" readonly="true" >
					 					<f:convertNumber pattern="#0.00"/>
										</p:inputText>
										     
										
										<p:outputLabel value="Tahsil Harcı  : ">
										 <p:spacer width="15"/>
											<p:selectOneMenu id="tahsilharci" 	
												 value="#{icradosyaislemleribean.harcoranTL}"
												 style="width: 80px">
							 					<f:selectItem itemLabel="2,27" itemValue="2.27"/>
							 					<f:selectItem itemLabel="4,55" itemValue="4.55"/>
							 					<f:selectItem itemLabel="9,10" itemValue="9.10"/>
							 					<f:selectItem itemLabel="11,38" itemValue="11.38"/>
							 					
											</p:selectOneMenu>
										
										</p:outputLabel> 
					 					<p:inputText style="width: 100px; background-color:Gainsboro  !important" value="#{icradosyaislemleribean.hesaplistesi.tahsil_harci_tl}" readonly="true" >
					 					
										</p:inputText>
										     
										
										<p:outputLabel value="Toplam Alacak" style="font-weight:bold"/> 
					 					<p:inputText style="width: 100px;font-weight:bold;font-size:15px; background-color:GhostWhite  !important" value="#{icradosyaislemleribean.hesaplistesi.toplam_alacak_tl}" readonly="true" >
					 					
										</p:inputText>
										     
										
										<p:outputLabel value="Tahsilat Tutarı" style="font-weight:bold"/> 
					 					<p:inputText style="width: 100px;font-weight:bold;font-size:15px; background-color:GhostWhite  !important" value="#{icradosyaislemleribean.hesaplistesi.tahsilat_tutari_tl}" readonly="true" >
					 					
										</p:inputText>
										     
										
										<p:outputLabel value="İndirim Tutarı" style="font-weight:bold"/> 
					 					<p:inputText style="width: 100px;font-weight:bold;font-size:15px; background-color:GhostWhite  !important" value="#{icradosyaislemleribean.hesaplistesi.indirim_tutari_tl}" readonly="true" >
					 					
										</p:inputText>
										     
										
										<p:outputLabel value="Kalan Alacak" style="font-weight:bold"/> 
					 					<p:inputText style="width: 100px;font-weight:bold;font-size:15px; background-color:GhostWhite  !important" value="#{icradosyaislemleribean.hesaplistesi.kalan_alacak_tl}" readonly="true" >
					 					
										</p:inputText>
										     
										
										
								</p:panelGrid>
						</p:panel>
					</h:form>
				
				</p:column>
				
		</p:row>

				
		<p:row >
		
				<p:column colspan="2">
										<p:panel header="HACZE ESAS MALBİLGİSİ LİSTESİ">
										<p:dataTable value="#{haczeEsasMalBilgisiBean.hemList}" var="hemb"
											id="tblHaczeEsas" style="width:1000px; height:250px ">
							
											<p:column headerText="Menkul Bilgisi">
												<h:outputText value="#{hemb.menkulBilgisi}" />
											</p:column>
							
											<p:column headerText="Mal Tipi">
												<h:outputText value="#{hemb.malTipi}" />
											</p:column>
							
											<p:column headerText="Araç Tipi">
												<h:outputText value="#{hemb.aracAracTipi}" />
											</p:column>
							
											<p:column headerText="Mevduat Bilgisi">
												<h:outputText value="#{hemb.mevduatBilgisi}" />
											</p:column>
							
							
											<p:column headerText="Muhatap Adı">
												<h:outputText value="#{hemb.muhatapAdi}" />
											</p:column>
							
							
										</p:dataTable>
									</p:panel>
				
				</p:column>
		
		</p:row>


		<p:row>
		
				<p:column colspan="2">
				
											<p:panel header="MUAMELE BİLGİSİ LİSTESİ">
											
											<p:dataTable value="#{muameleislemlerbean.Liste()}" 
											var="Adr" id="tblMuamele" style="width:1000px; height:250px">
										
											<p:column headerText="Borçlu Adı" width="450px">
												<h:outputText value="#{Adr.borclu_adi}" />
											</p:column>
											<p:column headerText="Muhatap Adı" width="450px">
												<h:outputText value="#{Adr.muhatap_adi}" />
											</p:column>
											<p:column headerText="Muamele Tarihi" width="450px">
												<h:outputText value="#{Adr.muamele_tarihi}" />
											</p:column>
											<p:column headerText="Müzekkere Adı" width="450px">
												<h:outputText value="#{Adr.muzekkere_adi}" />
											</p:column>
											<p:column headerText="Mal Tipi" width="450px">
												<h:outputText value="#{Adr.mal_tipi_adi}" />
											</p:column>
											<p:column headerText="Mal Bilgisi" width="450px">
												<h:outputText value="#{Adr.mal_bilgisi}" />
											</p:column>
						
										
										</p:dataTable>
								
										</p:panel>
				
				</p:column>
		
		
		</p:row>
		
		
		
		</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
