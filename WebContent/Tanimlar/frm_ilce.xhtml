<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"	>

<h:body>
<h:form id="formPG">

<p:panel id="panelPG" header="İLÇE TANIMLAMA PANELİ"	style="text-align:left; min-height:500px;" >

<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" 
style="position: absolute; background-color: rgba(0, 0, 0, 0.6); height: 256px; width: 256px; left:0%; top:0%; z-index:2; height: 100%; width: 100%">
    <p:graphicImage value="img/yukleme.gif" height="80" width="80" />
</p:dialog>

		<p:panel id="girisPaneli" header="İlçe Ekleme"
			style="margin-bottom:10px">


			<p:panelGrid columns="2">
				<p:outputLabel value="İl Seçiniz" />
				<p:selectOneMenu id="il" 	
					 						
					 effect="fold" 
					 filter="true" filterMatchMode="startsWith"
					 value="#{ilceBean.secimIlce.il_id}"
					 required="true"
					 requiredMessage="Bu Alanı Boş Bırakamazsınız"
					 style="width: 300px">
					 <f:selectItem itemLabel="" itemValue=""/>
									<f:selectItems
										value="#{ilBean.Liste()}"
										var="list" itemLabel="#{list.il_adi}" itemValue="#{list.id}" />
					</p:selectOneMenu>
				<p:outputLabel value="İlçe İsmi" />
				<h:inputText value="#{ilceBean.secimIlce.ilce_adi}"/>
				
				</p:panelGrid>
				
				<p:panelGrid id="KayitDuzenleButonPaneli" columns="3"
					style="border: none !important;
		
		padding: 5px 20px 5px 5px !important;">

					<p:commandButton style="width:145px"
						
						value="Kaydet" update=":formPG"
						action="#{ilceBean.Kayit()}" 
						rendered="true" />
					
					<p:commandButton style="width:145px"
						
						value="Düzenle" update=":formPG"
						action="#{ilceBean.Duzenle}"
						rendered="true"  />
						

					<p:commandButton style="width:145px"
						 value="İptal" update=":formPG"
						action="#{geneltanimbean.Iptal}"
						rendered="true" />

				</p:panelGrid>

			</p:panel>
				




<p:dataTable value="#{ilceBean.Liste()}" var="Adr" id="tblIlce" >
	
					<p:column headerText="Düzenle" width="145">
					<div align="center">
						<p:commandButton icon="ui-icon-disk" id="duzenle" value="Düzenle"
							action="#" update=":formPG"
							rendered="true">
							<f:param name="adi" value="#{Adr.ilce_adi}" />
							<f:param name="id" value="#{Adr.id}" />
						</p:commandButton>
					</div>
				</p:column>


				<p:column headerText="SİL" width="115">
					<div align="center">
						<p:commandButton icon="ui-icon-cancel" id="sil" value="SİL"
							action="#{ilBean.Sil()}" update=":formPG"
							rendered="true">
							<f:param name="sil" value="#{Adr.id}" />
						</p:commandButton>
					</div>
				</p:column>

				<p:column headerText="İLÇE ADI" width="250px">
					<p:outputLabel value="#{Adr.ilce_adi}" />
				</p:column>
				
	</p:dataTable>

</p:panel>


</h:form>
</h:body>

</html>
