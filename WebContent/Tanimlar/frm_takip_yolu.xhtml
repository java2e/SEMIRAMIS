<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"	>
  
  
<h:body>
<h:form id="formPG">
<p:panel id="panelPG" header="TAKİP YOLU TANIMLAMA PANELİ" style="text-align:left;min-height:500px;">

<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" 
style="position: absolute; background-color: rgba(0, 0, 0, 0.6); height: 256px; width: 256px; left:0%; top:0%; z-index:2; height: 100%; width: 100%">
    <p:graphicImage value="img/yukleme.gif" height="80" width="80" />
</p:dialog>

<p:panel id="girisPaneli" header="Takip Yolu Ekleme" style="margin-bottom:10px" >

   

<p:panelGrid columns="2">
<p:outputLabel value="Takip Yolu"/>
<h:inputText value="#{geneltanimbean.sablon.adi}" class="form-control" placeholder="Takip Yolu Giriniz"/>
</p:panelGrid>
<br />
<p:panelGrid id="KayitDuzenleButonPaneli" columns="2" style="border: none !important;
		border-style: none !important;
		padding: 5px 20px 5px 5px !important;">
	
<h:commandButton  style="width:145px" class="btn btn-block btn-primary"  value="#{geneltanimbean.butonValue}" update=":formPG" action="#{geneltanimbean.IslemButonDuzenleKaydet('tbl_takip_yolu')}" />

<h:commandButton  style="width:95px" class="btn btn-block btn-primary"  value="İptal" update=":formPG" action="#{geneltanimbean.Iptal}" rendered="#{geneltanimbean.iptalrender}"/>

</p:panelGrid>

</p:panel>


<p:dataTable value="#{geneltanimbean.ListeGetir('tbl_takip_yolu')}" var="TakipYolu" id="tblTakipYolu">

	
				
					<p:column headerText="Düzenle" width="145" >
						<div align="center">
							<p:commandButton icon="ui-icon-disk" id="duzenle" value="Düzenle" action="#{geneltanimbean.TabloButonDuzenle()}" update=":formPG"  rendered="#{geneltanimbean.duzenlesilrender}">
							<f:param name="adi" value="#{TakipYolu.adi}"/>
							<f:param name="id" value="#{TakipYolu.id}"/>
						</p:commandButton>
			            </div>
					</p:column>
					
					
					<p:column headerText="SİL" width="115" >
						<div align="center">
							<p:commandButton icon="ui-icon-cancel" id="sil" value="SİL" action="#{geneltanimbean.Sil('tbl_takip_yolu')}" update=":formPG" rendered="#{geneltanimbean.duzenlesilrender}">
							 <f:param name="sil" value="#{TakipYolu.id}"/>
							</p:commandButton>
			            </div>
					</p:column>

<p:column headerText="TAKİP YOLU" width="450px">
<h:outputText value="#{TakipYolu.adi}"/>
</p:column >

</p:dataTable>                
               
 </p:panel>             
</h:form>
</h:body>

</html>
