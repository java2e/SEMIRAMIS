<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="console" value="Durum Seçiniz:" />
			<p:selectOneMenu id="console" required="true"
				value="#{etkinlikTanimlamaBean.comboBoxState}" style="width:125px">
				<f:selectItem itemLabel="Toplantı" itemValue="toplanti" />
				<f:selectItem itemLabel="Halı Saha" itemValue="halisaha" />
				<f:selectItem itemLabel="Call of Duty" itemValue="callof" />
			</p:selectOneMenu>

			<p:outputLabel value="Başlangıç Tarihi :" />
			<p:calendar value="#{etkinlikTanimlamaBean.etkinlik.basTarih}"
				required="true" pattern="dd-MM-yyyy" mask="true" />
			<p:outputLabel value="Bitiş Tarihi :" />

			<p:calendar value="#{etkinlikTanimlamaBean.etkinlik.bitTarih}"
				required="true" pattern="dd-MM-yyyy" mask="true" />
			<p:outputLabel value="Kişiler :"></p:outputLabel>
			<p:selectManyCheckbox id="grid3"
				value="#{etkinlikTanimlamaBean.selectedUsers}"
				layout="pageDirection" columns="1">
				<f:selectItems value="#{etkinlikTanimlamaBean.userList}" var="user"
					itemLabel="#{user.usrName}" itemValue="#{user.usrId}" />
			</p:selectManyCheckbox>

			<p:commandButton value="Kaydet"
				action="#{etkinlikTanimlamaBean.kaydet()}" update="@form"></p:commandButton>
		</h:panelGrid>



	</h:form>

</h:body>

</html>
