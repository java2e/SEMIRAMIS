<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<h:form id="formPG">
		<p:panel id="panelPG" header="İL TANIMLAMA PANELİ"
			style="text-align:left;min-height:500px;">

<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" 
style="position: absolute; background-color: rgba(0, 0, 0, 0.6); height: 256px; width: 256px; left:0%; top:0%; z-index:2; height: 100%; width: 100%">
    <p:graphicImage value="img/yukleme.gif" height="80" width="80" />
</p:dialog>

		<p:panel id="girisPaneli" header="İl Ekleme"
				style="margin-bottom:10px">

				<p:panelGrid columns="2">
					<p:outputLabel value="İl " />
					<p:inputText value="#{ilBean.secimIl.il_adi}"	 />
					<p:outputLabel value="İl Kodu " />
					<p:inputText value="#{ilBean.secimIl.il_kodu}"	 />
					
				</p:panelGrid>
				<br />
				

	<p:panelGrid id="KayitDuzenleButonPaneli" columns="3"
					style="border: none !important;
		
		padding: 5px 20px 5px 5px !important;">

					<p:commandButton style="width:145px"
						
						value="Kaydet" update=":formPG"
						action="#{ilBean.Kayit()}" 
						rendered="true" />
					
					<p:commandButton style="width:145px"
						
						value="Düzenle" update=":formPG"
						action="#{ilBean.Duzenle}"
						rendered="true"  />
						

					<p:commandButton style="width:95px"
						 value="İptal" update=":formPG"
						action="#{geneltanimbean.Iptal}"
						rendered="true" />

				</p:panelGrid>

			</p:panel>




			<p:dataTable value="#{ilBean.Liste()}"
				var="Belge" id="tblBelgeTipi" >



				<p:column headerText="Düzenle" width="145">
					<div align="center">
						<p:commandButton icon="ui-icon-disk" id="duzenle" value="Düzenle"
							action="#" update=":formPG"
							rendered="true">
							<f:param name="adi" value="#{Belge.il_adi}" />
							<f:param name="id" value="#{Belge.id}" />
						</p:commandButton>
					</div>
				</p:column>


				<p:column headerText="SİL" width="115">
					<div align="center">
						<p:commandButton icon="ui-icon-cancel" id="sil" value="SİL"
							action="#{ilBean.Sil()}" update=":formPG"
							rendered="true">
							<f:param name="sil" value="#{Belge.id}" />
						</p:commandButton>
					</div>
				</p:column>

				<p:column headerText="İL ADI" width="250px">
					<h:outputText value="#{Belge.il_adi}" />
				</p:column>
				<p:column headerText="PLAKA KODU" width="40px">
					<h:outputText value="#{Belge.il_kodu}" />
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>
</h:body>

</html>
